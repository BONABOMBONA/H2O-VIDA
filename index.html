<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarjeta Virtual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            perspective: 1000px;
            overflow: auto;
            -webkit-tap-highlight-color: transparent;
        }
        
        .tap-message {
            text-align: center;
            color: #555;
            width: 100%;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .card-container {
            width: 90vw;
            max-width: 300px;
            height: 50vh;
            max-height: 200px;
            min-height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            user-select: none;
            margin: 0 auto 30px;
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: white;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .whatsapp-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 100;
        }
        
        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .whatsapp-link:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
        
        .whatsapp-link i {
            font-size: 20px;
        }
        
        @media (max-height: 700px) {
            .card-container {
                height: 45vh;
                max-height: 180px;
                margin-bottom: 20px;
            }
            
            .whatsapp-link {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="tap-message">Toca la tarjeta para girarla</div>
    
    <div class="card-container" id="card">
        <div class="card front">
            <img src="1.png" alt="Frente de la tarjeta">
        </div>
        <div class="card back">
            <img src="2.png" alt="Reverso de la tarjeta">
        </div>
    </div>
    
    <div class="whatsapp-container">
        <a href="https://wa.me/5217131373260" class="whatsapp-link">
            <i class="fab fa-whatsapp"></i> Cont√°ctanos por WhatsApp
        </a>
    </div>
    
    <script>
        const card = document.getElementById('card');
        let startX, moveX;
        const flipThreshold = 50;
        
        // Click/touch para girar
        card.addEventListener('click', flipCard);
        card.addEventListener('touchstart', handleTouchStart, {passive: true});
        card.addEventListener('touchmove', handleTouchMove, {passive: true});
        card.addEventListener('touchend', handleTouchEnd);
        
        function flipCard() {
            card.classList.toggle('flipped');
        }
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
        }
        
        function handleTouchMove(e) {
            if (!startX) return;
            moveX = e.touches[0].clientX;
        }
        
        function handleTouchEnd() {
            if (!startX || !moveX) return;
            
            const diffX = moveX - startX;
            
            if (Math.abs(diffX) > flipThreshold) {
                if (diffX > 0 && card.classList.contains('flipped')) {
                    flipCard();
                } else if (diffX < 0 && !card.classList.contains('flipped')) {
                    flipCard();
                }
            }
            
            startX = null;
            moveX = null;
        }
    </script>
</body>
</html>
