<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarjeta Virtual</title>
    <!-- Font Awesome para el ícono de WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 1000px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .card-container {
            width: 90vw;
            max-width: 300px;
            height: 60vh;
            max-height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            user-select: none;
            margin-top: 30px;
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: white;
        }
        
        .front {
            transform: rotateY(0deg);
        }
        
        .back {
            transform: rotateY(180deg);
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .tap-message {
            position: absolute;
            top: 10px;
            text-align: center;
            color: #555;
            width: 100%;
            font-size: 14px;
        }
        
        .whatsapp-link {
            position: absolute;
            bottom: 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .whatsapp-link i {
            font-size: 18px;
        }
        
        @media (max-height: 600px) {
            .card-container {
                height: 70vh;
                max-height: 180px;
            }
            .whatsapp-link {
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="tap-message">Toca la tarjeta para girarla</div>
    
    <div class="card-container" id="card">
        <div class="card front">
            <img src="1.png" alt="Frente de la tarjeta">
        </div>
        <div class="card back">
            <img src="2.png" alt="Reverso de la tarjeta">
        </div>
    </div>
    
    <a href="https://wa.me/5217131373260" class="whatsapp-link">
        <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
    </a>
    
    <script>
        const card = document.getElementById('card');
        let startX, moveX;
        const flipThreshold = 50;
        
        card.addEventListener('click', flipCard);
        card.addEventListener('touchstart', handleTouchStart, {passive: true});
        card.addEventListener('touchmove', handleTouchMove, {passive: true});
        card.addEventListener('touchend', handleTouchEnd);
        
        function flipCard() {
            card.classList.toggle('flipped');
        }
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
        }
        
        function handleTouchMove(e) {
            if (!startX) return;
            moveX = e.touches[0].clientX;
        }
        
        function handleTouchEnd() {
            if (!startX || !moveX) return;
            
            const diffX = moveX - startX;
            
            if (Math.abs(diffX) > flipThreshold) {
                if (diffX > 0 && card.classList.contains('flipped')) {
                    flipCard();
                } else if (diffX < 0 && !card.classList.contains('flipped')) {
                    flipCard();
                }
            }
            
            startX = null;
            moveX = null;
        }
        
        function adjustCardSize() {
            const cardContainer = document.querySelector('.card-container');
            if (window.innerHeight < window.innerWidth) {
                cardContainer.style.height = '80vw';
                cardContainer.style.maxHeight = '300px';
                cardContainer.style.maxWidth = '60vh';
            } else {
                cardContainer.style.height = '60vh';
                cardContainer.style.maxHeight = '200px';
                cardContainer.style.maxWidth = '300px';
            }
        }
        
        window.addEventListener('resize', adjustCardSize);
        window.addEventListener('orientationchange', adjustCardSize);
        adjustCardSize();
    </script>
</body>
</html>
